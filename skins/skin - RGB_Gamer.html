<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: transparent; font-family: 'Arial Black', sans-serif; overflow: hidden; padding: 10px; }
        
        .rgb-box {
            position: relative; width: 380px; height: 90px;
            background: #000; color: #fff;
            display: flex; align-items: center; padding: 5px;
            border-radius: 8px; z-index: 1;
        }
        
        /* RGB Border Effect */
        .rgb-box::before {
            content: ''; position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%; z-index: -1; border-radius: 10px;
            animation: glowing 20s linear infinite;
        }
        
        .img-wrap { width: 80px; height: 80px; background: #222; margin-right: 15px; border-radius: 4px; overflow: hidden;}
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        
        .info { flex: 1; z-index: 2; display: flex; flex-direction: column; justify-content: center; }
        .tt { font-size: 18px; text-transform: uppercase; font-style: italic; text-shadow: 2px 2px 0px #000; margin-bottom: 2px;}
        .aa { font-size: 12px; color: #ccc; font-family: sans-serif; font-weight: bold; }
        
        .bar-bg { position: absolute; bottom: 0; left: 0; width: 100%; height: 6px; background: #333; border-radius: 0 0 8px 8px; overflow: hidden; }
        .bar-fill { height: 100%; background: #fff; width: 0%; box-shadow: 0 0 10px #fff; }

        @keyframes glowing { 0% { background-position: 0 0; } 50% { background-position: 400% 0; } 100% { background-position: 0 0; } }
    </style>
</head>
<body>
    <div class="rgb-box">
        <div class="img-wrap"><img id="i" src=""></div>
        <div class="info">
            <div id="t" class="tt">NO SIGNAL</div>
            <div id="a" class="aa">Check Source</div>
        </div>
        <div class="bar-bg"><div id="p" class="bar-fill"></div></div>
    </div>
    <script>
        setInterval(() => {
            fetch('/current_track').then(r=>r.json()).then(d => {
                document.getElementById('t').innerText = d.title;
                document.getElementById('a').innerText = d.artist;
                document.getElementById('i').src = d.thumbnail;
                document.getElementById('p').style.width = (d.position/d.duration*100) + '%';
            }).catch(()=>{});
        }, 1000);
    </script>
</body>
</html>
